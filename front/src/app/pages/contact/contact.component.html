<section class="contact-page py-5">
    <div class="container text-dark" id="contact-block">
      <h2 class="mb-4">Contactez-moi</h2>
      <p class="mb-4">Besoin d'un dÃ©veloppeur ou d'informations ? Envoyez-moi un message directement ici ðŸ‘‡</p>
  
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nom complet</label>
          <input type="text" id="name" class="form-control" formControlName="name" />
          <div *ngIf="submitted && contactForm.get('name')?.invalid" class="text-danger small">
            Le nom est requis.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" id="email" class="form-control" formControlName="email" />
          <div *ngIf="submitted && contactForm.get('email')?.invalid" class="text-danger small">
            Une adresse email valide est requise.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="motif" class="form-label">Motif de contact</label>
          <select id="motif" class="form-select" formControlName="motif">
            <option value="">-- SÃ©lectionner un motif --</option>
            <option value="frontend">DÃ©veloppement frontend</option>
            <option value="backend">DÃ©veloppement backend</option>
            <option value="refonte">Refonte / optimisation</option>
            <option value="autre">Autre</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="message" class="form-label">Votre message</label>
          <textarea id="message" rows="5" class="form-control" formControlName="message"></textarea>
          <div *ngIf="submitted && contactForm.get('message')?.invalid" class="text-danger small">
            Le message est requis.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">Envoyer le message</button>
      </form>
    </div>
  </section>
